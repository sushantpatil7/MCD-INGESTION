name: PR SQL Processing Automation

on:
  pull_request:
    types: [opened, synchronize, reopened]
    branches:
      - master

env:
  AWS_REGION: eu-north-1
  LAMBDA_FUNCTION_NAME: new-lambda
  GH_TOKEN: ${{ github.token }}

jobs:
  check-merge-and-sql:
    runs-on: ubuntu-latest
    permissions:
      pull-requests: write
      contents: read

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Find new SQL files
        id: find_sql
        run: |
          PR_NUMBER=${{ github.event.pull_request.number }}
          FILES=$(gh api repos/${{ github.repository_owner }}/$GITHUB_REPOSITORY/pulls/$PR_NUMBER/files \
            --jq '.[] | select(.status=="added") | select(.filename|startswith("sql_data/")) | select(.filename|endswith(".sql")) | .filename')
          echo "$FILES" > sql_files.txt
          FILE_COUNT=$(wc -l < sql_files.txt || true)
          echo "sql_file_count=$FILE_COUNT" >> $GITHUB_OUTPUT

      - name: Extract SQL content
        if: steps.find_sql.outputs.sql_file_count > 0
        run: |
          echo '{ "files": [' > sql_content.json
          FIRST=true
          while IFS= read -r file; do
            [ -z "$file" ] && continue
            [ "$FIRST" = false ] && echo ',' >> sql_content.json
            FIRST=false
            CONTENT=$(jq -Rs . < "$file")
            echo "  {\"filename\": \"$file\", \"content\": $CONTENT}" >> sql_content.json
          done < sql_files.txt
          echo ']}' >> sql_content.json

      - name: Configure AWS credentials
        if: steps.find_sql.outputs.sql_file_count > 0
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ env.AWS_REGION }}

      - name: Invoke Lambda
        if: steps.find_sql.outputs.sql_file_count > 0
        run: |
          aws lambda invoke \
            --function-name ${{ env.LAMBDA_FUNCTION_NAME }} \
            --invocation-type RequestResponse \
            --cli-binary-format raw-in-base64-out \
            --payload file://sql_content.json \
            lambda_response.json
          cat lambda_response.json

      - name: PR success comment
        if: success() && steps.find_sql.outputs.sql_file_count > 0
        run: |
          PR_NUMBER=${{ github.event.pull_request.number }}
          COMMENT="âœ… *PR Validation Complete*\n- SQL files processed\n- Lambda executed successfully"
          gh pr comment $PR_NUMBER --body "$COMMENT"
