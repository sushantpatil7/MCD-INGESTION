name: PR SQL Processing Automation

on:
  pull_request:
    types: [opened, synchronize, reopened]
    branches:
      - master

env:
  AWS_REGION: eu-north-1
  LAMBDA_FUNCTION_NAME: new-lambda
  GH_TOKEN: ${{ secrets.GH_TOKEN }}

jobs:
  check-merge-and-sql:
    runs-on: ubuntu-latest
    permissions:
      pull-requests: write
      contents: read

    steps:
      # 1. Checkout code
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      # 2. Install GitHub CLI
      - name: Install GitHub CLI
        run: |
          sudo apt update
          sudo apt install gh -y
          gh --version

      # 3. Authenticate GH CLI
      - name: Authenticate GitHub CLI
        run: gh auth login --with-token <<< "${{ secrets.GH_TOKEN }}"

      # 4. Find new SQL files
      - name: Find new SQL files
        id: find_sql
        run: |
          PR_NUMBER=${{ github.event.pull_request.number }}
          REPO_OWNER=${{ github.repository_owner }}
          REPO_NAME=${{ github.repository.name }}

          gh api repos/$REPO_OWNER/$REPO_NAME/pulls/$PR_NUMBER/files \
            --jq '.[] | select(.status=="added") | select(.filename|startswith("sql_data/")) | select(.filename|endswith(".sql")) | .filename' > sql_files.txt

          FILE_COUNT=$(grep -c . sql_files.txt || true)
          echo "sql_file_count=$FILE_COUNT" >> $GITHUB_OUTPUT
          echo "Found SQL files:"
          cat sql_files.txt || echo "No new SQL files"

      # 5. Extract SQL content into JSON
      - name: Extract SQL content
        if: steps.find_sql.outputs.sql_file_count > 0
        run: |
          echo '{ "files": [' > sql_content.json
          FIRST=true
          while IFS= read -r file; do
            [ -z "$file" ] && continue
            [ "$FIRST" = false ] && echo ',' >> sql_content.json
            FIRST=false
            CONTENT=$(jq -Rs . < "$file")
            echo "  {\"filename\": \"$file\", \"content\": $CONTENT}" >> sql_content.json
          done < sql_files.txt
          echo ']}' >> sql_content.json
          cat sql_content.json

      # 6. Configure AWS credentials
      - name: Configure AWS credentials
        if: steps.find_sql.outputs.sql_file_count > 0
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ env.AWS_REGION }}

      # 7. Invoke Lambda
      - name: Invoke Lambda
        if: steps.find_sql.outputs.sql_file_count > 0
        run: |
          aws lambda invoke \
            --function-name ${{ env.LAMBDA_FUNCTION_NAME }} \
            --invocation-type RequestResponse \
            --cli-binary-format raw-in-base64-out \
            --payload file://sql_content.json \
            lambda_response.json
          echo "Lambda response:"
          cat lambda_response.json

          if grep -q "FunctionError" lambda_response.json; then
            echo "❌ Lambda execution failed"
            exit 1
          else
            echo "✅ Lambda executed successfully"

      # 8. PR success comment
      - name: PR success comment
        if: success() && steps.find_sql.outputs.sql_file_count > 0
        run: |
          PR_NUMBER=${{ github.event.pull_request.number }}
          COMMENT="✅ *PR Validation Complete*\n- SQL files processed\n- Lambda executed successfully"
          gh pr comment $PR_NUMBER --body "$COMMENT"

      # 9. PR failure comment
      - name: PR failure comment
        if: failure() && steps.find_sql.outputs.sql_file_count > 0
        run: |
          PR_NUMBER=${{ github.event.pull_request.number }}
          COMMENT="❌ *SQL Processing Failed*\nPlease check GitHub Actions logs."
          gh pr comment $PR_NUMBER --body "$COMMENT"
